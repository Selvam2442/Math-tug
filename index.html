<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Math Tug-of-War</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap');

        :root {
            --p1-color: #3b82f6;
            --p2-color: #ef4444;
        }

        body {
            font-family: 'Fredoka+One', cursive;
            margin: 0;
            overflow: hidden;
            background-color: #22c55e; /* Grass green */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Landscape Enforcement */
        #rotate-notice {
            display: none;
            position: fixed;
            inset: 0;
            background: #1e293b;
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media (orientation: portrait) {
            #rotate-notice { display: flex; }
        }

        /* Start Screen Overlay */
        #start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #22c55e 50%, #ef4444 100%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* 3-Section Layout */
        .game-container {
            display: grid;
            grid-template-columns: 340px 1fr 340px; /* Slightly wider player zones */
            height: 100vh;
            width: 100vw;
        }

        /* Player Zones */
        .player-zone {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            padding: 2rem; /* Increased padding */
            background: rgba(255, 255, 255, 0.95);
            z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            gap: 1rem;
        }

        .player-1 { border-right: 8px solid var(--p1-color); }
        .player-2 { border-left: 8px solid var(--p2-color); }

        /* Central Tug Zone */
        .tug-zone {
            position: relative;
            background: #8b5e3c; /* Dirt pit */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grass-overlay {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            background: 
                radial-gradient(circle at 50% 50%, transparent 40%, #22c55e 41%);
            pointer-events: none;
        }

        /* Rope & Characters */
        .rope-system {
            position: absolute;
            width: 200%;
            height: 20px;
            background: repeating-linear-gradient(45deg, #d97706, #d97706 10px, #b45309 10px, #b45309 20px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            margin-top: 50px; 
        }

        .flag {
            width: 40px;
            height: 60px;
            background: #fbbf24;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 25% 50%);
            transform: rotate(90deg);
            position: absolute;
            top: -20px;
        }

        .character {
            position: absolute;
            font-size: 90px;
            bottom: -35px; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transform-origin: bottom center;
        }

        .char-p1 { 
            left: 35%; 
            transform: scaleX(-1); 
            animation: pull-p1 1.5s infinite ease-in-out;
        }
        
        .char-p2 { 
            right: 35%; 
            animation: pull-p2 1.5s infinite ease-in-out;
        }

        /* Pulling Animations */
        @keyframes pull-p1 {
            0%, 100% { transform: scaleX(-1) rotate(0deg); }
            50% { transform: scaleX(-1) rotate(15deg); }
        }

        @keyframes pull-p2 {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
        }
        
        /* Rope Jerk Animation on score */
        @keyframes rope-jerk {
            0% { margin-top: 50px; }
            50% { margin-top: 45px; }
            100% { margin-top: 50px; }
        }
        .jerk { animation: rope-jerk 0.2s ease-in-out; }

        /* UI Elements */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* Increased gap */
            padding: 10px;
            background: #f1f5f9;
            border-radius: 1rem;
        }

        .keypad button {
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1.5rem;
            padding: 12px 0;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #94a3b8;
            color: #334155;
            cursor: pointer;
        }

        .keypad button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #94a3b8;
        }

        .keypad .btn-ok { background: #22c55e; color: white; border-color: #16a34a; box-shadow: 0 4px 0 #15803d; font-weight: bold; }
        .keypad .btn-c { background: #ef4444; color: white; border-color: #dc2626; box-shadow: 0 4px 0 #b91c1c; font-weight: bold; }
        .keypad .btn-num { font-weight: bold; }

        .answer-display {
            font-family: 'Bungee', cursive;
            background: #f8fafc;
            border: 4px dashed #cbd5e1;
            border-radius: 20px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .progress-bar {
            height: 20px;
            background: #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s ease-in-out 2; }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pop { animation: pop 0.4s ease-out; }

        .win-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        canvas#particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .q-text { font-size: 2.5rem; font-weight: bold; }
        
        .header-area { margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- Orientation Warning -->
    <div id="rotate-notice">
        <h1 class="text-4xl mb-4">üîÑ PLEASE ROTATE</h1>
        <p class="text-xl">Landscape mode-la vachikonga!</p>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1 class="text-6xl mb-4 text-yellow-300 drop-shadow-lg" style="font-family: 'Bungee', cursive;">MATH TUG-OF-WAR</h1>
        <p class="text-2xl mb-8">Ready to pull the rope? (First to 10 Wins!)</p>
        <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white text-2xl px-10 py-5 rounded-full font-bold shadow-xl border-b-8 border-green-700 active:border-b-0 active:translate-y-2 transition-all">
            START GAME (FULL SCREEN) üöÄ
        </button>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="win-screen">
        <h1 id="win-text" class="text-7xl mb-8 text-yellow-400">PLAYER 1 WINS!</h1>
        <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-700 text-white text-3xl px-12 py-6 rounded-full font-bold shadow-xl transform transition hover:scale-105">
            PLAY AGAIN
        </button>
    </div>

    <canvas id="particles"></canvas>

    <div class="game-container">
        <!-- Player 1 Side -->
        <div class="player-zone player-1" id="p1-container">
            <div class="header-area">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-blue-600 text-xl md:text-2xl">BLUE TEAM</h2>
                    <span id="p1-score-text" class="text-lg font-bold text-blue-800">0 / 10</span>
                </div>
                <div class="progress-bar">
                    <div id="p1-progress" class="progress-fill bg-blue-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="text-center py-2">
                <div id="p1-q" class="q-text text-slate-700 mb-2">5 + 2 = ?</div>
                <div id="p1-ans" class="answer-display"></div>
            </div>

            <div class="keypad">
                <button class="btn-num" onclick="addInput(1, '1')">1</button>
                <button class="btn-num" onclick="addInput(1, '2')">2</button>
                <button class="btn-num" onclick="addInput(1, '3')">3</button>
                <button class="btn-num" onclick="addInput(1, '4')">4</button>
                <button class="btn-num" onclick="addInput(1, '5')">5</button>
                <button class="btn-num" onclick="addInput(1, '6')">6</button>
                <button class="btn-num" onclick="addInput(1, '7')">7</button>
                <button class="btn-num" onclick="addInput(1, '8')">8</button>
                <button class="btn-num" onclick="addInput(1, '9')">9</button>
                <button class="btn-num" onclick="addInput(1, '0')">0</button>
                <button onclick="clearInput(1)" class="btn-c">DEL</button>
                <button onclick="submitAns(1)" class="btn-ok">GO</button>
            </div>
        </div>

        <!-- Central Animation Zone -->
        <div class="tug-zone">
            <div class="grass-overlay"></div>
            
            <div id="rope-system" class="rope-system">
                <div class="char-p1 character">ü¶Å</div>
                <div class="flag"></div>
                <div class="char-p2 character">üêØ</div>
            </div>

            <!-- Pit markers -->
            <div class="absolute inset-0 flex justify-between pointer-events-none px-4">
                <div class="h-full w-2 bg-blue-400 opacity-50 dashed-line"></div>
                <div class="h-full w-2 bg-red-400 opacity-50 dashed-line"></div>
            </div>
        </div>

        <!-- Player 2 Side -->
        <div class="player-zone player-2" id="p2-container">
            <div class="header-area">
                <div class="flex justify-between items-end mb-2">
                    <span id="p2-score-text" class="text-lg font-bold text-red-800">0 / 10</span>
                    <h2 class="text-red-600 text-xl md:text-2xl">RED TEAM</h2>
                </div>
                <div class="progress-bar">
                    <div id="p2-progress" class="progress-fill bg-red-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="text-center py-2">
                <div id="p2-q" class="q-text text-slate-700 mb-2">12 - 4 = ?</div>
                <div id="p2-ans" class="answer-display"></div>
            </div>

            <div class="keypad">
                <button class="btn-num" onclick="addInput(2, '1')">1</button>
                <button class="btn-num" onclick="addInput(2, '2')">2</button>
                <button class="btn-num" onclick="addInput(2, '3')">3</button>
                <button class="btn-num" onclick="addInput(2, '4')">4</button>
                <button class="btn-num" onclick="addInput(2, '5')">5</button>
                <button class="btn-num" onclick="addInput(2, '6')">6</button>
                <button class="btn-num" onclick="addInput(2, '7')">7</button>
                <button class="btn-num" onclick="addInput(2, '8')">8</button>
                <button class="btn-num" onclick="addInput(2, '9')">9</button>
                <button class="btn-num" onclick="addInput(2, '0')">0</button>
                <button onclick="clearInput(2)" class="btn-c">DEL</button>
                <button onclick="submitAns(2)" class="btn-ok">GO</button>
            </div>
        </div>
    </div>

    <script>
        const GOAL = 10; // Changed to 10
        let gameState = {
            p1: { score: 0, input: "", current: {} },
            p2: { score: 0, input: "", current: {} }
        };

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function startGame() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();

            document.getElementById('start-screen').style.display = 'none';
            init();
        }

        function init() {
            resize();
            newQuestion(1);
            newQuestion(2);
            updateUI();
            requestAnimationFrame(particleLoop);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function newQuestion(player) {
            const isAdd = Math.random() > 0.4;
            let a, b, q, ans;

            if (isAdd) {
                a = Math.floor(Math.random() * 15) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                q = `${a} + ${b}`;
                ans = a + b;
            } else {
                a = Math.floor(Math.random() * 20) + 10;
                b = Math.floor(Math.random() * a) + 1;
                q = `${a} - ${b}`;
                ans = a - b;
            }

            gameState[`p${player}`].current = { q, ans };
            gameState[`p${player}`].input = "";
            document.getElementById(`p${player}-q`).innerText = `${q} = ?`;
            document.getElementById(`p${player}-ans`).innerText = "";
        }

        function addInput(player, val) {
            const p = gameState[`p${player}`];
            if (p.input.length < 3) p.input += val;
            document.getElementById(`p${player}-ans`).innerText = p.input;
        }

        function clearInput(player) {
            gameState[`p${player}`].input = "";
            document.getElementById(`p${player}-ans`).innerText = "";
        }

        function submitAns(player) {
            const p = gameState[`p${player}`];
            const display = document.getElementById(`p${player}-ans`);
            const container = document.getElementById(`p${player}-container`);

            if (p.input === "") return;

            if (parseInt(p.input) === p.current.ans) {
                p.score++;
                spawnParticles(player);
                display.classList.add('pop');
                setTimeout(() => display.classList.remove('pop'), 400);
                
                // Add jerk animation to rope
                const rope = document.getElementById('rope-system');
                rope.classList.remove('jerk');
                void rope.offsetWidth; // trigger reflow
                rope.classList.add('jerk');

                newQuestion(player);
                updateUI();
            } else {
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 400);
                clearInput(player);
            }

            if (p.score >= GOAL) endGame(player);
        }

        function updateUI() {
            document.getElementById('p1-progress').style.width = `${(gameState.p1.score / GOAL) * 100}%`;
            document.getElementById('p2-progress').style.width = `${(gameState.p2.score / GOAL) * 100}%`;
            document.getElementById('p1-score-text').innerText = `${gameState.p1.score} / ${GOAL}`;
            document.getElementById('p2-score-text').innerText = `${gameState.p2.score} / ${GOAL}`;

            // Calculate rope shift
            // Logic: 
            // If P2 scores, rope moves to the RIGHT (Positive Translate)
            // If P1 scores, rope moves to the LEFT (Negative Translate)
            const diff = gameState.p2.score - gameState.p1.score;
            
            // Limit shift to stay within visual bounds (approx +/- 45%)
            let shiftPercent = diff * 5; // Increased scale factor for faster movement with fewer questions
            if (shiftPercent > 45) shiftPercent = 45;
            if (shiftPercent < -45) shiftPercent = -45;
            
            document.getElementById('rope-system').style.transform = `translateX(${shiftPercent}%)`;
        }

        function spawnParticles(player) {
            const x = player === 1 ? 250 : window.innerWidth - 250;
            const y = window.innerHeight / 2;
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 10 + 5,
                    color: player === 1 ? '#3b82f6' : '#ef4444',
                    life: 1.0
                });
            }
        }

        function particleLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // Gravity
                p.life -= 0.03;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(particleLoop);
        }

        function endGame(winner) {
            const modal = document.getElementById('win-screen');
            const txt = document.getElementById('win-text');
            modal.style.display = 'flex';
            txt.innerText = winner === 1 ? "BLUE TEAM WINS! ü¶Å" : "RED TEAM WINS! üêØ";
            txt.style.color = winner === 1 ? "#3b82f6" : "#ef4444";
        }

        window.addEventListener('resize', resize);
        // Start screen handles init
    </script>
</body>
</html>
